<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - PLXT</title>
    <meta name="description" content="Page not found - PLXT">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #030305;
            --text-main: #ffffff;
            --text-muted: #9494a8;
            --primary: #00eaff;
            --secondary: #ff00c8;
            --accent: #7000ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: default;
        }

        /* Background Grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: 
                linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Glitch Background */
        .glitch-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(0, 234, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 0, 200, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(112, 0, 255, 0.1) 0%, transparent 60%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-color) 100%);
            pointer-events: none;
        }

        /* Container */
        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* 404 Text */
        .error-code {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(8rem, 30vw, 20rem);
            font-weight: 900;
            line-height: 1;
            position: relative;
            letter-spacing: -10px;
        }

        .error-code span {
            display: inline-block;
            position: relative;
        }

        .error-code span:nth-child(1) {
            color: var(--primary);
            animation: glitch1 2.5s infinite;
            text-shadow: 
                0 0 20px rgba(0, 234, 255, 0.5),
                0 0 40px rgba(0, 234, 255, 0.3),
                0 0 80px rgba(0, 234, 255, 0.2);
        }

        .error-code span:nth-child(2) {
            color: var(--text-main);
            animation: glitch2 2.5s infinite;
        }

        .error-code span:nth-child(3) {
            color: var(--secondary);
            animation: glitch3 2.5s infinite;
            text-shadow: 
                0 0 20px rgba(255, 0, 200, 0.5),
                0 0 40px rgba(255, 0, 200, 0.3),
                0 0 80px rgba(255, 0, 200, 0.2);
        }

        @keyframes glitch1 {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-5px, 2px); }
            94% { transform: translate(5px, -2px); }
            96% { transform: translate(-3px, -1px); }
            98% { transform: translate(3px, 1px); }
        }

        @keyframes glitch2 {
            0%, 90%, 100% { transform: translate(0); }
            91% { transform: translate(3px, -2px); }
            93% { transform: translate(-4px, 3px); }
            95% { transform: translate(2px, -1px); }
            97% { transform: translate(-2px, 2px); }
        }

        @keyframes glitch3 {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(4px, 1px); }
            94% { transform: translate(-3px, -3px); }
            96% { transform: translate(5px, 2px); }
            98% { transform: translate(-4px, -1px); }
        }

        /* Glitch Lines */
        .glitch-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .glitch-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
            opacity: 0;
            animation: scanline 3s linear infinite;
        }

        .glitch-line:nth-child(1) { top: 20%; animation-delay: 0s; }
        .glitch-line:nth-child(2) { top: 50%; animation-delay: 1s; }
        .glitch-line:nth-child(3) { top: 80%; animation-delay: 2s; }

        @keyframes scanline {
            0%, 100% { opacity: 0; transform: translateX(-100%); }
            10%, 90% { opacity: 0.5; }
            50% { opacity: 0.8; transform: translateX(100%); }
        }

        /* Message */
        .message {
            margin-top: 2rem;
        }

        .message h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--text-main), var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            background-size: 200% 100%;
            color: #000;
            animation: gradientMove 3s linear infinite;
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 234, 255, 0.4);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .btn-secondary {
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .float-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
        }

        .float-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .float-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--secondary);
            bottom: 20%;
            right: 15%;
            animation-delay: -5s;
        }

        .float-shape:nth-child(3) {
            width: 250px;
            height: 250px;
            background: var(--accent);
            top: 60%;
            left: 70%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 40px) scale(0.9); }
            75% { transform: translate(30px, 20px) scale(1.05); }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: particleFloat 10s linear infinite;
            opacity: 0.6;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            font-size: 0.9rem;
            opacity: 0.5;
        }

        .footer img {
            height: 24px;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                letter-spacing: -5px;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="glitch-bg"></div>
    <div class="vignette"></div>

    <div class="floating-elements">
        <div class="float-shape"></div>
        <div class="float-shape"></div>
        <div class="float-shape"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="glitch-lines">
            <div class="glitch-line"></div>
            <div class="glitch-line"></div>
            <div class="glitch-line"></div>
        </div>

        <div class="error-code">
            <span>4</span>
            <span>0</span>
            <span>4</span>
        </div>

        <div class="message">
            <h1>Lost in Cyberspace</h1>
            <p>The page you're looking for doesn't exist or has been moved to another dimension.</p>
            <div class="btn-group">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back Home
                </a>
                <a href="/Link.html" class="btn btn-secondary">
                    <i class="fas fa-compass"></i> Explore
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        <img src="images/PLXT_Color.svg" alt="PLXT">
        <span>&copy; 2025 PlayLimitXT</span>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        const colors = ['#00eaff', '#ff00c8', '#7000ff', '#00ff88', '#ffaa00'];

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (8 + Math.random() * 10) + 's';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            particle.style.width = (2 + Math.random() * 4) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        // Mouse move effect on floating shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.float-shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 20;
                const offsetX = (x - 0.5) * speed;
                const offsetY = (y - 0.5) * speed;
                shape.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });

        // Random glitch effect
        setInterval(() => {
            const errorCode = document.querySelector('.error-code');
            errorCode.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
            setTimeout(() => {
                errorCode.style.transform = 'translate(0, 0)';
            }, 50);
        }, 3000);
    </script>
</body>
</html>
