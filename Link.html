    <style>
    :root {

      padding: 48px 20px;
    }

    .wrap {
      width: 100%;
      max-width: var(--max-width);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;

    .logo {

      font-weight: 700;
      color: white;
      font-size: 20px;
      box-shadow: 0 6px 20px rgba(106, 90, 249, 0.25);
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.8px;
    }

    .subtitle {

    }

    .ribbon {

      color: white;
      font-weight: 500;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px;
      padding-left: 42px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 77, 166, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
    }

    .sort-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .sort-btn {
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .sort-btn:hover {
      background: rgba(106, 90, 249, 0.2);
      border-color: var(--accent-2);
    }

    .sort-btn.active {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(106, 90, 249, 0.3);
    }

    .sort-btn, .letter-btn {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .sort-btn::before, .letter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: inherit;
    }

    .sort-btn.active::before, .letter-btn.active::before {
      opacity: 1;
    }

    .sort-btn:hover::before, .letter-btn:hover::before {
      opacity: 1;
    }

    .alphabet-index {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .letter-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      color: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 600;
    }

    .letter-btn:hover {
      color: white;
      transform: translateY(-2px);
    }

    .letter-btn.active {
      color: white;
      box-shadow: 0 4px 12px rgba(106, 90, 249, 0.3);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }

    .card {
      position: relative;
      border-radius: var(--radius);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.25));
      overflow: hidden;
      padding: 24px;
      transition: transform 0.4s cubic-bezier(0.2, 0.9, 0.2, 1), box-shadow 0.4s, opacity 0.5s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .card:nth-child(odd) {
      animation-delay: 0.1s;
    }

    .card:nth-child(even) {
      animation-delay: 0.2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, var(--accent) 0%, var(--accent-2) 50%, var(--accent-3) 100%);
      opacity: 0.2;
      transition: opacity 0.4s;
    }

    .card:hover::before {
      opacity: 0.35;
    }

    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
      position: relative;
      z-index: 1;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card p {
      font-size: 13px;
      color: var(--muted);
    }

    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(255, 77, 166, 0.3);
    }

    .card .shine {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: skewX(-25deg);
    }

    .card:hover .shine {
      animation: shine 1s forwards;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }

    footer {

    .card.hidden {

  <div class="wrap" role="main">

      <div class="brand">
        <div class="logo" aria-hidden>PL</div>
        <div>
          <div class="title">Project Link</div>
          <div class="subtitle">PlayLimitXT ¬∑ Projects</div>
        </div>

      <div class="ribbon">Quick Links</div>
    </header>

    <!-- ÊéßÂà∂Èù¢Êùø -->
    <div class="controls">

        <div class="search-icon">üîç</div>
        <input type="text" id="searchInput" placeholder="Search...">
      </div>
      <div class="sort-controls">
        <button class="sort-btn" id="sortAsc">A-Z ‚Üë</button>
        <button class="sort-btn" id="sortDesc">Z-A ‚Üì</button>
        <button class="sort-btn active" id="sortDefault">Default</button>

  <script>
    const projects = [
      { title: "‰∏ªÈ°µ Home", url: "./index.html", description: "https://PlayLimitXT.github.io/" },
      { title: "Login Page", url: "./Project/Key/index.html", description: "https://PlayLimitXT.github.io/Project/Key" },
      { title: "HTML Runner", url: "./Project/HTML_Runner/index.html", description: "https://PlayLimitXT.github.io/Project/HTML_Runner" },
      { title: "AI Chat", url: "./Project/AI/index.html", description: "https://PlayLimitXT.github.io/Project/AI" },
      { title: "AI Chess", url: "./Project/Chess/index.html", description: "https://PlayLimitXT.github.io/Project/Chess" },
      { title: "Password Evaluation", url: "./Project/Pswd_Evaluation/index.html", description: "https://PlayLimitXT.github.io/Project/Pswd_Evaluation" },
      { title: "Rubik's Cube", url: "./Project/Rubik's Cube/index.html", description: "https://PlayLimitXT.github.io/Project/Rubik's Cube" },
      { title: "Rubik's Cube Tools", url: "./Project/Cube/index.html", description: "https://PlayLimitXT.github.io/Project/Cube" },
      { title: "Check-In System", url: "./Project/Check-In-System/index.html", description: "https://PlayLimitXT.github.io/Project/Check-In-System" },
      { title: "Chrome Dinosaur Game", url: "./Project/Chrome-Dinosaur/index.html", description: "https://PlayLimitXT.github.io/Project/Chrome-Dinosaur" },
      { title: "Original Website", url: "./Project/Original_Website/index.html", description: "https://PlayLimitXT.github.io/Project/Original_Website" }
    ];

    const originalProjects = [...projects];

    const projectsGrid = document.getElementById('projectsGrid');
    const alphabetIndex = document.getElementById('alphabetIndex');
    const searchInput = document.getElementById('searchInput');
    const sortAscBtn = document.getElementById('sortAsc');
    const sortDescBtn = document.getElementById('sortDesc');
    const sortDefaultBtn = document.getElementById('sortDefault');

    let currentSort = 'default';
    let currentSearchTerm = '';
    let currentLetterFilter = '';

    function initPage() {
      generateAlphabetIndex();
      renderProjects(originalProjects);
      
      searchInput.addEventListener('input', handleSearch);
      sortAscBtn.addEventListener('click', () => handleSort('asc'));
      sortDescBtn.addEventListener('click', () => handleSort('desc'));
      sortDefaultBtn.addEventListener('click', () => handleSort('default'));
    }

    function generateAlphabetIndex() {

      const firstLetters = new Set();
      
      projects.forEach(project => {
        const firstLetter = project.title.charAt(0).toUpperCase();
        if (/[A-Z]/.test(firstLetter)) {
          firstLetters.add(firstLetter);
        }
      });
      
      const sortedLetters = Array.from(firstLetters).sort();
      
      alphabetIndex.innerHTML = '';
      
      const allButton = document.createElement('button');
      allButton.className = 'letter-btn active';
      allButton.textContent = 'All';
      allButton.addEventListener('click', () => filterByLetter(''));
      alphabetIndex.appendChild(allButton);
      
      sortedLetters.forEach(letter => {
        const button = document.createElement('button');
        button.className = 'letter-btn';
        button.textContent = letter;
        button.addEventListener('click', () => filterByLetter(letter));
        alphabetIndex.appendChild(button);
      });
    }

    function filterByLetter(letter) {

      document.querySelectorAll('.letter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      if (letter === '') {
        document.querySelector('.letter-btn').classList.add('active');
      } else {
        const targetBtn = [...document.querySelectorAll('.letter-btn')].find(
          btn => btn.textContent === letter
        );
        if (targetBtn) targetBtn.classList.add('active');
      }
      
      currentLetterFilter = letter;
      applyFiltersAndSort();
    }

    function handleSearch() {
      currentSearchTerm = searchInput.value.toLowerCase().trim();

      currentLetterFilter = '';
      

      document.querySelectorAll('.letter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector('.letter-btn').classList.add('active');
      
      applyFiltersAndSort();
    }

    function handleSort(sortType) {

      [sortAscBtn, sortDescBtn, sortDefaultBtn].forEach(btn => {
        btn.classList.remove('active');
      });
      
      if (sortType === 'asc') sortAscBtn.classList.add('active');
      else if (sortType === 'desc') sortDescBtn.classList.add('active');
      else sortDefaultBtn.classList.add('active');
      
      currentSort = sortType;
      applyFiltersAndSort();
    }

    function applyFiltersAndSort() {
      let filteredProjects = [...originalProjects];
      
      if (currentSearchTerm) {
        filteredProjects = filteredProjects.filter(project => 
          project.title.toLowerCase().includes(currentSearchTerm) ||
          project.description.toLowerCase().includes(currentSearchTerm)
        );
      }
      
      if (currentLetterFilter) {
        filteredProjects = filteredProjects.filter(project => 
          project.title.charAt(0).toUpperCase() === currentLetterFilter
        );
      }
      
      if (currentSort === 'asc') {
        filteredProjects.sort((a, b) => a.title.localeCompare(b.title));
      } else if (currentSort === 'desc') {
        filteredProjects.sort((a, b) => b.title.localeCompare(a.title));
      } else if (currentSort === 'default') {
        filteredProjects.sort((a, b) => {
          const indexA = originalProjects.findIndex(p => p.url === a.url);
          const indexB = originalProjects.findIndex(p => p.url === b.url);
          return indexA - indexB;
        });
      }
      
      renderProjects(filteredProjects);
    }

    function renderProjects(projectsToRender) {
      projectsGrid.innerHTML = '';
      
      if (projectsToRender.length === 0) {
        const noResults = document.createElement('div');
        noResults.className = 'no-results';
        noResults.textContent = 'Not found';
        projectsGrid.appendChild(noResults);
        return;
      }
      
      projectsToRender.forEach((project, index) => {
        const card = document.createElement('article');
        card.className = 'card';
        card.style.animationDelay = `${index * 0.05}s`;
        
        card.innerHTML = `
          <span class="shine"></span>
          <a href="${project.url}" target="_blank">
            <h2>${project.title}</h2>
            <p>${project.description}</p>
          </a>
        `;
        
        projectsGrid.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', initPage);
  </script>
