        * {

        }

        [data-theme="dark"] {
            --primary-color: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-tertiary: #374151;
            --border-color: #4b5563;
        }

        [data-theme="blue"] {
            --primary-color: #0ea5e9;
            --primary-light: #38bdf8;
            --primary-dark: #0284c7;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --bg-primary: #f0f9ff;
            --bg-secondary: #e0f2fe;

            --border-color: #7dd3fc;
        }

        [data-theme="green"] {
            --primary-color: #10b981;
            --primary-light: #34d399;
            --primary-dark: #059669;
            --text-primary: #064e3b;
            --text-secondary: #047857;
            --bg-primary: #ecfdf5;
            --bg-secondary: #d1fae5;
            --bg-tertiary: #a7f3d0;
            --border-color: #6ee7b7;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
        }

        header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;

        }

        .logo {
            display: flex;

            gap: 0.75rem;

        .logo i {

        .controls {
            display: flex;

        .button {
            background-color: var(--primary-color);

            border: none;

            background-color: var(--bg-tertiary);

        .resizer:hover {

        .resizer:after {

        }

        .preview h3 {

        }

        .preview p {
            margin-bottom: 1rem;
        }

        .preview a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .preview a:hover {
            text-decoration: underline;
        }

        .preview ul, .preview ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .preview blockquote {
            border-left: 4px solid var(--primary-light);

        .preview code {
            background-color: var(--bg-tertiary);

        }

        .preview pre {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);

        }

        .preview pre code {
            background-color: transparent;
            padding: 0;
        }

        .preview table {
            border-collapse: collapse;

        }

        .preview table th, .preview table td {

        .preview hr {

        footer {

        .status-bar {

        .word-count {

        .icon-btn {
            background: none;

        }

        .icon-btn:hover {

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            .resizer {
                width: 100%;

                cursor: row-resize;
            }
            
            .resizer:after {
                width: 24px;
                height: 2px;
            }
            
            .pane {
                height: 50%;
            }
            
            .theme-dropdown {
                right: auto;
                left: 0;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const resizer = document.getElementById('resizer');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const themeBtn = document.getElementById('themeBtn');
        const themeDropdown = document.getElementById('themeDropdown');
        const clearBtn = document.getElementById('clearBtn');
        const importBtn = document.getElementById('importBtn');
        const exportBtn = document.getElementById('exportBtn');
        const formatBtn = document.getElementById('formatBtn');
        const helpBtn = document.getElementById('helpBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                return `<pre><code class="language-${lang}">${escapeHtml(code)}</code></pre>`;
            }
        });

        function escapeHtml(html) {
            const div = document.createElement('div');
            div.textContent = html;
            return div.innerHTML;
        }

        function updatePreview() {
            const markdownText = editor.value;
            const html = marked.parse(markdownText);
            preview.innerHTML = html;
            
            updateWordCount(markdownText);
            
            localStorage.setItem('md-editor-content', markdownText);
        }

        function updateWordCount(text) {
            const chars = text.length;
            charCount.textContent = chars;
            
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            wordCount.textContent = words;
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('md-editor-theme', theme);
            themeDropdown.classList.remove('show');
            
            const themeIcons = {
                'light': 'fa-sun',
                'dark': 'fa-moon',
                'blue': 'fa-tint',
                'green': 'fa-leaf'
            };
            
            const icon = themeBtn.querySelector('i');
            icon.className = `fas ${themeIcons[theme]}`;
        }

        const savedTheme = localStorage.getItem('md-editor-theme') || 'light';
        setTheme(savedTheme);

        const savedContent = localStorage.getItem('md-editor-content');
        if (savedContent) {
            editor.value = savedContent;
        }
        updatePreview();

        let isResizing = false;
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
            
            const startX = e.clientX;
            const leftPane = editor.parentElement.parentElement;
            const rightPane = preview.parentElement.parentElement;
            const container = document.querySelector('.editor-container');
            
            const startLeftWidth = leftPane.offsetWidth;
            
            function onMouseMove(e) {
                if (!isResizing) return;
                
                const dx = e.clientX - startX;
                const containerWidth = container.offsetWidth;
                const newLeftWidth = ((startLeftWidth + dx) / containerWidth) * 100;
                
                if (newLeftWidth > 20 && newLeftWidth < 80) {
                    leftPane.style.width = `${newLeftWidth}%`;
                    rightPane.style.width = `${100 - newLeftWidth}%`;
                }
            }
            
            function onMouseUp() {
                isResizing = false;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
            
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        themeBtn.addEventListener('click', () => {
            themeDropdown.classList.toggle('show');
        });

        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                const theme = option.getAttribute('data-theme');
                setTheme(theme);
            });
        });

        document.addEventListener('click', (e) => {
            if (!themeBtn.contains(e.target) && !themeDropdown.contains(e.target)) {
                themeDropdown.classList.remove('show');
            }
        });

        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all content?')) {
                editor.value = '';
                updatePreview();
            }
        });

        importBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.md,.markdown,.txt';
            
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    editor.value = e.target.result;
                    updatePreview();
                };
                reader.readAsText(file);
            };
            
            input.click();
        });

        exportBtn.addEventListener('click', () => {
            const content = editor.value;
            if (!content.trim()) {
                alert('Editor is empty, cannot export.');
                return;
            }
            
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `markdown-${new Date().toISOString().slice(0, 10)}.md`;
            a.click();
            URL.revokeObjectURL(url);
        });

        formatBtn.addEventListener('click', () => {
            alert('Formatting feature is under development...');
        });

        helpBtn.addEventListener('click', () => {
            const helpText = `# Markdown Syntax Quick Reference

## Headers
# Header 1
## Header 2
### Header 3

## Text Styles
**Bold** or __Bold__
*Italic* or _Italic_
~~Strikethrough~~

## Lists
- Unordered list item
- Unordered list item
   - Nested list item

1. Ordered list item
2. Ordered list item
   1. Nested list item

## Links & Images
[Link Text](https://example.com)
![Image Alt](image-url.jpg)

## Blockquotes
> This is a blockquote
> It can span multiple lines

## Code
Inline code: \`code\`

Code block:
\`\`\`javascript
// Code example
console.log("Hello");
\`\`\`

## Tables
| Header 1 | Header 2 |
|----------|----------|
| Cell 1   | Cell 2   |

## Horizontal Rule
---

## More Features
- Task lists: [x] Completed [ ] Pending
- Footnotes: Text[1](@ref)
- Definition lists`;

            if (confirm('Replace current content with Markdown syntax help?')) {
                editor.value = helpText;
                updatePreview();
            }
        });

        let isFullscreen = false;
        let originalState = null;
        
        fullscreenBtn.addEventListener('click', () => {
            if (!isFullscreen) {
                originalState = {
                    editorParent: editor.parentElement.parentElement,
                    previewParent: preview.parentElement.parentElement,
                    editorStyle: editor.parentElement.parentElement.style.cssText,
                    previewStyle: preview.parentElement.parentElement.style.cssText
                };
                
                editor.parentElement.parentElement.style.display = 'none';
                resizer.style.display = 'none';
                
                preview.parentElement.parentElement.style.width = '100%';
                preview.parentElement.parentElement.style.height = '100%';
                
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                isFullscreen = true;
            } else {
                editor.parentElement.parentElement.style.display = '';
                resizer.style.display = '';
                
                editor.parentElement.parentElement.style.cssText = originalState.editorStyle;
                preview.parentElement.parentElement.style.cssText = originalState.previewStyle;
                
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                isFullscreen = false;
            }
        });

        refreshBtn.addEventListener('click', () => {
            updatePreview();
        });

        editor.addEventListener('input', updatePreview);

        editor.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                updatePreview();
                alert('Content auto-saved to local storage');
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                e.preventDefault();
                insertTextAroundSelection('**', '**');
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'i') {
                e.preventDefault();
                insertTextAroundSelection('*', '*');
            }
        });

        function insertTextAroundSelection(startText, endText = '') {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            const newText = startText + selectedText + endText;
            
            editor.value = editor.value.substring(0, start) + newText + editor.value.substring(end);
            
            editor.selectionStart = start + startText.length;
            editor.selectionEnd = end + startText.length;
            editor.focus();
            
            updatePreview();
        }

        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                resizer.style.cursor = 'row-resize';
            } else {
                resizer.style.cursor = 'col-resize';
            }
        });

        window.dispatchEvent(new Event('resize'));
    </script>
</body>
