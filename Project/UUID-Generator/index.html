<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator | PLXT</title>
    <meta name="description" content="Generate UUIDs and GUIDs instantly">
    <meta name="keywords" content="PlayLimitXT,PLXT,UUID,GUID,Generator">
    <meta name="author" content="PLXT,PlayLimitXT@gmail.com">
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
    <link rel="icon" href="../../images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Home</a>
            <h1><i class="fas fa-fingerprint"></i> UUID Generator</h1>
            <p class="subtitle">Generate unique identifiers instantly</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label>Version</label>
                <select id="version-select">
                    <option value="v4" selected>v4 (Random)</option>
                    <option value="v1">v1 (Timestamp)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Quantity</label>
                <select id="quantity-select">
                    <option value="1" selected>1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="control-group">
                <label>Format</label>
                <select id="format-select">
                    <option value="standard" selected>Standard</option>
                    <option value="uppercase">Uppercase</option>
                    <option value="nodash">No Dashes</option>
                    <option value="braces">With Braces</option>
                </select>
            </div>
        </div>

        <div class="actions">
            <button id="generate-btn" class="btn btn-primary">
                <i class="fas fa-sync-alt"></i> Generate
            </button>
            <button id="copy-all-btn" class="btn btn-secondary">
                <i class="fas fa-copy"></i> Copy All
            </button>
            <button id="clear-btn" class="btn btn-outline">
                <i class="fas fa-trash"></i> Clear
            </button>
        </div>

        <div class="output-panel">
            <div class="output-header">
                <h2><i class="fas fa-list"></i> Generated UUIDs</h2>
                <span id="count-badge" class="badge">0</span>
            </div>
            <div id="output" class="output-list">
                <div class="placeholder">Click Generate to create UUIDs</div>
            </div>
        </div>

        <footer>
            <p>Copyright Â© 2026 PlayLimitXT</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
