<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../../images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H1BZQVCCRE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

<body>
    <div class="container">
        <div class="card">
            <h1>QR Code Generator</h1>
            <p class="subtitle">Generate scannable QR codes instantly</p>
            
            <div class="input-group">
                <textarea id="text-input" placeholder="Enter text or URL to generate QR code..." rows="3"></textarea>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>Size</label>
                    <select id="size-select">
                        <option value="128">128x128</option>
                        <option value="200">200x200</option>
                        <option value="256" selected>256x256</option>
                        <option value="300">300x300</option>
                        <option value="400">400x400</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Foreground</label>
                    <input type="color" id="fg-color" value="#000000">
                </div>
                <div class="control-group">
                    <label>Background</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
            </div>
            
            <button id="generate-btn" class="btn-generate">Generate QR Code</button>
            
            <div id="status-message" class="status-message"></div>
            
            <div id="qr-container">
                <div id="qrcode"></div>
            </div>
            
            <button id="download-btn" class="btn-download" style="display: none;">
                Download PNG
            </button>
        </div>
        
        <footer>
            <a href="../../index.html">Back to Home</a>
            <p class="copyright">Copyright © 2026 PlayLimitXT</p>
        </footer>
    </div>
    
    <script src="qrcode.min.js"></script>
