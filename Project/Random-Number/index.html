<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number | PLXT</title>
    <meta name="description" content="Generate random numbers with custom range">
    <meta name="keywords" content="PlayLimitXT,PLXT,Random,Number,Generator">
    <meta name="author" content="PLXT,PlayLimitXT@gmail.com">
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
    <link rel="icon" href="../../images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Home</a>
            <h1><i class="fas fa-dice"></i> Random Number</h1>
            <p class="subtitle">Generate random numbers with custom settings</p>
        </header>

        <div class="result-display">
            <div id="result" class="result-value">0</div>
        </div>

        <div class="settings-panel">
            <div class="setting-row">
                <div class="setting-group">
                    <label>Minimum</label>
                    <input type="number" id="min-value" value="1">
                </div>
                <div class="setting-group">
                    <label>Maximum</label>
                    <input type="number" id="max-value" value="100">
                </div>
            </div>

            <div class="setting-row">
                <div class="setting-group">
                    <label>Quantity</label>
                    <input type="number" id="quantity" value="1" min="1" max="100">
                </div>
                <div class="setting-group">
                    <label>Decimals</label>
                    <input type="number" id="decimals" value="0" min="0" max="10">
                </div>
            </div>

            <div class="setting-row checkbox-row">
                <label class="checkbox-label">
                    <input type="checkbox" id="unique-check">
                    <span class="checkmark"></span>
                    Unique numbers only
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="sort-check">
                    <span class="checkmark"></span>
                    Sort results
                </label>
            </div>
        </div>

        <div class="actions">
            <button id="generate-btn" class="btn btn-primary">
                <i class="fas fa-sync-alt"></i> Generate
            </button>
            <button id="copy-btn" class="btn btn-secondary">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>

        <div class="history-panel">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> History</h3>
                <button id="clear-history" class="btn-small">Clear</button>
            </div>
            <div id="history-list" class="history-list">
                <div class="placeholder">No history yet</div>
            </div>
        </div>

        <footer>
            <p>Copyright Â© 2026 PlayLimitXT</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
