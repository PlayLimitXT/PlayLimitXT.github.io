    <meta name="keywords" content="PlayLimitXT,PLXT,Clock,World Clock,Time Zone" />

    <meta name="author" content="PLXT,PlayLimitXT@gmail.com">

    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
    <link rel="icon" href="../../images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H1BZQVCCRE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-H1BZQVCCRE');

<body>
    <div class="container">
        <div class="card">
            <h1>Clock</h1>
            <p class="subtitle">Use the local time of your device</p>
            
            <div class="main-clock">
                <div class="analog-clock" id="analog-clock">
                    <div class="clock-face">
                        <div class="hand hour-hand" id="hour-hand"></div>
                        <div class="hand minute-hand" id="minute-hand"></div>
                        <div class="hand second-hand" id="second-hand"></div>
                        <div class="center-dot"></div>
                        <div class="markers">
                            <span class="marker" style="--i:0">12</span>
                            <span class="marker" style="--i:1">3</span>
                            <span class="marker" style="--i:2">6</span>
                            <span class="marker" style="--i:3">9</span>
                        </div>
                    </div>
                </div>
                
                <div class="digital-clock" id="digital-clock">
                    <span id="hours">00</span>
                    <span class="separator">:</span>
                    <span id="minutes">00</span>
                    <span class="separator">:</span>
                    <span id="seconds">00</span>
                    <span class="ampm" id="ampm">AM</span>
                </div>
                
                <div class="date-display" id="date-display"></div>
                <div class="timezone-info" id="timezone-info"></div>
            </div>
            
            <div class="toggle-row">
                <label class="toggle-label">
                    <input type="checkbox" id="format-toggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">24-Hour Format</span>
                </label>
            </div>
            
            <div class="utc-section">
                <div class="utc-clock">
                    <span class="utc-label">UTC (Coordinated Universal Time)</span>
                    <span class="utc-time" id="utc-time">00:00:00</span>
                </div>
            </div>
            
            <div class="world-clocks">
                <h3>World Clocks</h3>
                <div class="world-clock-grid" id="world-clocks">
                    <!-- World clocks will be generated here -->
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <a href="/">← Back to Home</a>
            <span class="copyright">Copyright © 2026 PlayLimitXT</span>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
