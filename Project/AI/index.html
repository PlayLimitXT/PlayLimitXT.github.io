<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - PLXT</title>
    <meta name="description" content="AI Chat Web Application - Support OpenAI, Claude, DeepSeek and more LLM APIs">
    <meta name="keywords" content="PlayLimitXT,PLXT,AI,Chat,GPT,Claude,DeepSeek,LLM,AI Assistant">
    <meta name="author" content="Play_Limit, PlayLimitXT@gmail.com">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="../../images/favicon.png" type="image/png">
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/png">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H1BZQVCCRE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-H1BZQVCCRE');
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Highlight.js - Extended Languages -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/dockerfile.min.js"></script>

    <!-- Marked.js with extensions -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-highlight@2.1.1/lib/index.umd.min.js"></script>

    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header>
            <div class="header-left">
                <button id="mobileMenuBtn" class="btn btn-icon btn-secondary">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="logo">
                    <img src="../../images/PLXT_Color.svg" alt="PLXT Logo" class="logo-img">
                    <h1>AI Chat</h1>
                </div>
                <span id="modelBadge" class="model-badge" data-i18n="notSelected">Not Selected</span>
            </div>
            <div class="header-actions">
                <button id="langToggle" class="btn btn-secondary btn-sm" title="Switch Language">
                    <i class="fa-solid fa-language"></i>
                    <span id="langText">EN</span>
                </button>
                <button id="themeToggle" class="btn btn-secondary btn-sm" title="Toggle Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button id="importBtn" class="btn btn-secondary btn-sm" title="Import">
                    <i class="fa-solid fa-upload"></i>
                    <span class="btn-text" data-i18n="import">Import</span>
                </button>
                <button id="exportBtn" class="btn btn-secondary btn-sm" title="Export">
                    <i class="fa-solid fa-download"></i>
                    <span class="btn-text" data-i18n="export">Export</span>
                </button>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar">
                <div class="sidebar-header-mobile">
                    <span data-i18n="settings">Settings</span>
                    <button id="closeSidebarBtn" class="btn btn-icon btn-secondary">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

                <!-- Settings Panel -->
                <div class="settings-panel">
                    <div class="sidebar-title" data-i18n="settings">Settings</div>

                    <div class="settings-group">
                        <label for="apiKey" data-i18n="apiKey">API Key</label>
                        <div class="input-with-toggle">
                            <input type="password" id="apiKey" class="settings-input" placeholder="sk-..." autocomplete="off">
                            <button id="toggleApiKey" class="input-toggle-btn" type="button">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="settings-group">
                        <label for="apiBase" data-i18n="apiEndpoint">API Endpoint</label>
                        <input type="text" id="apiBase" class="settings-input" placeholder="https://api.openai.com/v1">
                    </div>

                    <div class="settings-group">
                        <label for="modelInput" data-i18n="model">Model</label>
                        <input type="text" id="modelInput" class="settings-input" placeholder="gpt-4o-mini">
                    </div>

                    <div class="settings-group">
                        <label for="temperature" data-i18n="temperature">Temperature: <span id="tempValue">0.7</span></label>
                        <input type="range" id="temperature" class="settings-range" min="0" max="2" step="0.1" value="0.7">
                    </div>

                    <div class="settings-group">
                        <label for="maxTokens" data-i18n="maxTokens">Max Tokens</label>
                        <input type="number" id="maxTokens" class="settings-input" placeholder="4096" min="1" max="128000">
                    </div>

                    <div class="settings-group">
                        <label for="systemPrompt" data-i18n="systemPrompt">System Prompt</label>
                        <textarea id="systemPrompt" class="settings-textarea" rows="3" placeholder="You are a helpful assistant..."></textarea>
                    </div>

                    <!-- Advanced Settings Toggle -->
                    <div class="advanced-toggle">
                        <button id="advancedToggle" class="btn btn-secondary btn-sm" type="button">
                            <i class="fa-solid fa-cog"></i>
                            <span data-i18n="advanced">Advanced</span>
                            <i class="fa-solid fa-chevron-down toggle-icon"></i>
                        </button>
                    </div>

                    <div id="advancedSettings" class="advanced-settings">
                        <div class="settings-group">
                            <label for="topP" data-i18n="topP">Top P</label>
                            <input type="number" id="topP" class="settings-input" placeholder="1" min="0" max="1" step="0.1">
                        </div>
                        <div class="settings-group">
                            <label for="frequencyPenalty" data-i18n="frequencyPenalty">Frequency Penalty</label>
                            <input type="number" id="frequencyPenalty" class="settings-input" placeholder="0" min="-2" max="2" step="0.1">
                        </div>
                        <div class="settings-group">
                            <label for="presencePenalty" data-i18n="presencePenalty">Presence Penalty</label>
                            <input type="number" id="presencePenalty" class="settings-input" placeholder="0" min="-2" max="2" step="0.1">
                        </div>
                    </div>
                </div>

                <!-- Conversation List -->
                <div class="conv-section">
                    <div class="conv-header">
                        <span class="sidebar-title" style="margin: 0;" data-i18n="conversations">Conversations</span>
                        <button id="newConvBtn" class="btn btn-primary btn-sm">
                            <i class="fa-solid fa-plus"></i>
                            <span data-i18n="new">New</span>
                        </button>
                    </div>
                    <div id="convList" class="conv-list"></div>
                </div>
            </aside>

            <!-- Main Chat Area -->
            <main class="chat-main">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-title">
                        <h2 id="chatTitle" data-i18n="untitledConversation">Untitled Conversation</h2>
                        <span id="messageCount" class="message-count"></span>
                    </div>
                    <div class="chat-actions">
                        <button id="searchBtn" class="btn btn-secondary btn-sm" title="Search">
                            <i class="fa-solid fa-search"></i>
                        </button>
                        <button id="copyAllBtn" class="btn btn-secondary btn-sm" title="Copy All">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                        <button id="exportMarkdownBtn" class="btn btn-secondary btn-sm" title="Export as Markdown">
                            <i class="fa-solid fa-file-code"></i>
                        </button>
                        <button id="renameConvBtn" class="btn btn-secondary btn-sm" title="Rename">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button id="clearBtn" class="btn btn-secondary btn-sm" title="Clear">
                            <i class="fa-solid fa-eraser"></i>
                        </button>
                        <button id="deleteConvBtn" class="btn btn-danger btn-sm" title="Delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>

                <!-- Search Bar (Hidden by default) -->
                <div id="searchBar" class="search-bar" style="display: none;">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search in conversation...">
                    <span id="searchResults" class="search-results"></span>
                    <button id="closeSearchBtn" class="btn btn-icon btn-secondary btn-sm">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>

                <!-- Messages Container -->
                <div id="messagesContainer" class="messages-container">
                    <!-- Empty State -->
                    <div id="emptyState" class="empty-state">
                        <div class="empty-icon">
                            <i class="fa-solid fa-comments"></i>
                        </div>
                        <div class="empty-title" data-i18n="startNewChat">Start a New Chat</div>
                        <div class="empty-desc" data-i18n="emptyDesc">
                            Enter your API Key and model in the sidebar, then type your question to begin.
                        </div>
                        <div class="shortcuts-hint">
                            <div class="shortcut-item">
                                <kbd>Enter</kbd>
                                <span data-i18n="send">Send</span>
                            </div>
                            <div class="shortcut-item">
                                <kbd>Shift + Enter</kbd>
                                <span data-i18n="newLine">New Line</span>
                            </div>
                            <div class="shortcut-item">
                                <kbd>Ctrl + N</kbd>
                                <span data-i18n="newChat">New Chat</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <!-- Quick Actions -->
                    <div class="quick-actions">
                        <button id="clearInputBtn" class="quick-action-btn" title="Clear Input">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button id="pasteBtn" class="quick-action-btn" title="Paste">
                            <i class="fa-solid fa-paste"></i>
                        </button>
                    </div>
                    <div class="input-wrapper">
                        <div class="input-container">
                            <textarea 
                                id="inputTextarea" 
                                class="input-textarea" 
                                data-i18n-placeholder="inputPlaceholder"
                                placeholder="Type your message... (Shift+Enter for new line)"
                                rows="1"
                            ></textarea>
                        </div>
                        <div class="input-actions">
                            <button id="sendBtn" class="btn btn-primary">
                                <i class="fa-solid fa-paper-plane"></i>
                                <span data-i18n="send">Send</span>
                            </button>
                            <button id="stopBtn" class="btn btn-danger" style="display: none;">
                                <i class="fa-solid fa-stop"></i>
                                <span data-i18n="stop">Stop</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Status Bar -->
                <div class="status-bar">
                    <div class="status-left">
                        <div class="status-item">
                            <span id="statusDot" class="status-dot"></span>
                            <span id="statusText" data-i18n="ready">Ready</span>
                        </div>
                        <div class="status-item token-count" id="tokenCount" style="display: none;">
                            <i class="fa-solid fa-coins"></i>
                            <span id="tokenValue">0</span> tokens
                        </div>
                    </div>
                    <div class="status-right">
                        <span data-i18n="shortcutsHint">Ctrl+Enter to send | Ctrl+N new chat</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <h3 id="modalTitle" class="modal-title">Confirm</h3>
            <div id="modalBody" class="modal-body"></div>
            <div class="modal-actions">
                <button id="modalCancel" class="btn btn-secondary" data-i18n="cancel">Cancel</button>
                <button id="modalConfirm" class="btn btn-primary" data-i18n="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
