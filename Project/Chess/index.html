    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <meta name="keywords" content="PlayLimitXT,PLXT,AI,Chess" />

  <script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-H1BZQVCCRE');
  </script>

</head>
<body>

<div class="app-container">
    
    <!-- Control -->
    <div class="panel panel-ctrl">
        <h2>Game Controls</h2>
        
        <div style="padding:10px; background:rgba(0,0,0,0.25); border-radius:6px; border-left:3px solid var(--accent); margin-top:auto;">
            <div id="status">Welcome</div>
            <div id="engineState" style="font-size:0.75rem; color:#94a3b8; margin-top:5px;">Engine: Idle</div>
        </div>
        
        <br />
        
        <!-- Hint -->
        <div class="btn-group-2">
            <button onclick="nextHintStep()" id="btnHint"><i class="fas fa-lightbulb"></i> <span id="hintText">Hint</span></button>
            <button onclick="undo()"><i class="fas fa-undo"></i> Undo</button>
        </div>
        <div class="btn-group-2">
            <button onclick="board.flip()"><i class="fas fa-retweet"></i> Flip</button>
            <button onclick="copyPGN()"><i class="fas fa-copy"></i> PGN</button>
        </div>
        
        <label style="font-size:0.8rem; color:#aaa;">Play As</label>
        <div class="btn-group-3">
            <button id="btnW" onclick="initGame('w')">White</button>
            <button id="btnR" onclick="initGame('r')">Random</button>
            <button id="btnB" onclick="initGame('b')">Black</button>
        </div>
        
        <!--
        <label style="font-size:0.8rem; color:#aaa;">AI ELO: <span id="eloDisp">1200</span> </label>
        <input type="range" id="elo" min="1320" max="3190" step="50" value="1200">
        -->
        
        <label style="font-size:0.8rem; color:#aaa;">AI Level: <span id="levelDisp">3</span> </label>
        <input type="range" id="level" min="0" max="20" step="1" value="3">
        
        <!--
        <label style="font-size:0.8rem; color:#aaa;">AI Time(ms): <span id="timeDisp">5000</span> </label>
        <input type="range" id="time" min="500" max="10000" step="100" value="5000">
        -->

    </div>

    <!-- Chess -->
    <div class="panel panel-board">
        <div class="mat-bar">
            <span><i class="fas fa-robot"></i> Opponent</span>
            <div class="mat-icons" id="matTop"></div>
        </div>

        <div class="board-wrapper">
            <div class="eval-bar-wrapper">
                <div class="eval-fill" id="evalFill"></div>
            </div>
            
            <div id="board"></div>
            <svg id="arrowLayer"></svg>
        </div>

        <div class="mat-bar">
            <span><i class="fas fa-user"></i> You</span>
            <div class="mat-icons" id="matBot"></div>
        </div>
    </div>

    <!-- Analysis & history -->
    <div class="panel panel-info">
        <h2><i class="fas fa-chart-line"></i> Analysis Board</h2>
        <div class="analysis-box">
            <div style="margin-bottom:4px;">Score: <span id="evalScore" style="color:#fff;">0.00</span></div>
            <div>Best: <span id="bestLine" style="color:#aaa;">...</span></div>
        </div>

        <h2>History</h2>
        <div class="hist-list" id="histList"></div>
        
        <div style="margin-top:auto">
            <button onclick="loadPGN()" style="width:100%; margin-bottom:5px;">Load PGN</button>
            <textarea id="pgnBox" placeholder="Paste PGN here..."></textarea>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
